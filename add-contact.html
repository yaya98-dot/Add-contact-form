<html>
<head>
   <meta charset="UTF-8" >
    <title>Add Contact</title>
    </head>
<body>
    <br/>
    <form id="editForm">
    <label for="firstname"> First name</label>
    <input type="text" name="firstname" id="firstname"><br/>
    <label for="lastname">Last name</label>
    <input type="text" name="lastname" id="lastname"><br/>
    <label for="mobile">Mobile</label>
    <input type="text" name="mobile"  id="mobile"><br/>
    <label for="email">Email</label>
    <input type="text" name="email" id="email"><br/>
    <label for="avatar">Select a File</label><br/>
    <input type="file" name="avatar" id="avatar"><br/>
    <button type="submit" id="submitForm">Submit</button>
    </form>
<br/>
    <button id="homeLink" type="button">Home</button>
    
    <script src="config.js"></script>
    <script>
        // Ensure apiKey and rootPath are defined
        if (typeof apiKey === 'undefined') {
            var apiKey = ''; // Set your API key here or ensure config.js defines it
        }
        if (typeof rootPath === 'undefined') {
            var rootPath = ''; // Set your root path here or ensure config.js defines it
        }

        document.getElementById("editForm").addEventListener('submit', submitForm);
        document.getElementById("homeLink").addEventListener('click', homeLink);
        
        
        function submitForm(e){
            e.preventDefault();
            
            const form = new FormData(document.querySelector('#editForm'));
            form.append('apiKey', apiKey);
            
            fetch(rootPath + 'controller/insert-contact', {
                method: 'POST',
                headers: {'Accept': 'application/json, */*'},
                body: form
            })
            .then(function(response){
                return response.text();
            })
            .then(function(data){
                if(data == "1"){
                    alert("Contact added.");
                    homeLink();
                }else{
                    alert(data);
                    homeLink();
                }
            });
        }
        function homeLink(){
            window.open("index.html" ,"_self");
        }
        
    </script>
    </body>
</html>
