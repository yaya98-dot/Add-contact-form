 <html>
    <head>
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body onload="fetchContacts()">

        <div id="table">Contacts loading.....</div>
        <button id="refresh" type="button">Refresh</button>
        <button id="addContact" type="button">AddContact</button>

        <script src="config.js"></script>
        <script>
            // Ensure rootPath is defined in config.js before using it
            if (typeof rootPath === "undefined") {
                document.getElementById("table").innerHTML = "Configuration error: rootPath is not defined.";
                throw new Error("rootPath is not defined. Please check config.js.");
            }

            document.getElementById("refresh").addEventListener('click', fetchContacts);
            document.getElementById("addContact").addEventListener('click', addContact);
            
            function fetchContacts(){
                fetch(rootPath + "controller/get-contacts/")
                .then(function(response){
                    return response.json();
                })
                .then(function(data){
                    displayOutput(data);
                })
                .catch(function(error){
                    document.getElementById("table").innerHTML = "Failed to load contacts.";
                    console.error("Error fetching contacts:", error);
                });
            }
            function displayOutput(data){
                let output = "<table>";

                    for(a in data){
                        output += `
                        <tr onclick="editContact(${data[a].id})">
                           <td><img src="${rootPath}controller/uploads/${data[a].avatar}" width="40"/></td> 
                           <td><h5>${data[a].firstname}</h5></td>
                           <td><h5>${data[a].lastname}</h5></td>
                        </tr>

                        `
                    }
                    output += "</table>";
                    document.getElementById("table").innerHTML = output;
            }
            function addContact(){
                window.open("add-contact.html", "_self");
            }

            function editContact(id){
                window.open("edit-contact.html?id=" + id, "_self");
            }

        </script>
    </body>
 </html>
